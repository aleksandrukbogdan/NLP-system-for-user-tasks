<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платформа обработки заявок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
            --md-sys-color-scrim: #000000;
        }

        body {
            background-color: var(--md-sys-color-surface);
            font-family: 'Roboto', sans-serif;
            color: var(--md-sys-color-on-surface);
            margin: 0;
            padding-top: 80px;
        }

        header {
            background-color: var(--md-sys-color-surface);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 16px 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            border-bottom: 1px solid var(--md-sys-color-surface-variant);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
        }

        .company-logo {
            width: 40px;
            height: 40px;
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            margin-right: 16px;
        }

        .header-text .company-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--md-sys-color-on-surface);
        }

        .header-text .department-name {
            font-size: 14px;
            color: var(--md-sys-color-on-surface-variant);
        }

        .container {
            max-width: 800px;
            margin: 24px auto;
            padding: 0 24px;
        }

        .chat-container {
            background-color: var(--md-sys-color-surface);
            border: 1px solid var(--md-sys-color-surface-variant);
            border-radius: 28px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
            max-height: 800px;
            overflow: hidden;
        }

        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            display: flex;
            margin-bottom: 12px;
            max-width: 85%;
            align-items: flex-end;
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            margin: 0 8px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }

        .message .text-bubble {
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
        }
        
        .message.user .text-bubble {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }

        .message .text-bubble a {
            color: var(--md-sys-color-primary);
            text-decoration: none;
            font-weight: 500;
        }
        .message .text-bubble a:hover {
            text-decoration: underline;
        }

        .input-area {
            display: flex;
            gap: 8px;
            padding: 16px;
            border-top: 1px solid var(--md-sys-color-surface-variant);
            align-items: center;
        }

        .input-area .form-control {
            flex-grow: 1;
            background-color: var(--md-sys-color-surface-variant);
            border: none;
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 16px;
            color: var(--md-sys-color-on-surface-variant);
            resize: none;
        }
        .input-area .form-control:focus {
            outline: 2px solid var(--md-sys-color-primary);
        }
        .input-area .form-control::placeholder {
            color: var(--md-sys-color-on-surface-variant);
            opacity: 0.7;
        }
        
        .icon-btn {
            width: 48px;
            height: 48px;
            background-color: transparent;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        .icon-btn:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .icon-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .icon-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--md-sys-color-on-surface-variant);
        }
        
        .send-btn {
            background-color: var(--md-sys-color-primary);
        }
        .send-btn:hover {
             background-color: #5A3F92;
        }
        .send-btn svg {
            fill: var(--md-sys-color-on-primary);
        }

        #file-input {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 64px;
            }
            .container {
                margin: 0;
                padding: 0;
            }
            .chat-container {
                border-radius: 0;
                height: calc(100vh - 64px);
                border: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="company-logo">Г</div>
            <div class="header-text">
                <div class="company-name">ГСП</div>
                <div class="department-name">Группа углубленной аналитики</div>
            </div>
        </div>
    </header>
    <div id="root"></div>
    <script type="text/babel">
        const INITIAL_MESSAGE = { sender: 'bot', text: 'Здравствуйте! Опишите вашу задачу, и я помогу составить техническое задание.' };

        function App() {
            const [messages, setMessages] = React.useState([INITIAL_MESSAGE]);
            const [inputValue, setInputValue] = React.useState('');
            const [loading, setLoading] = React.useState(false);
            const [conversationDone, setConversationDone] = React.useState(false);
            const chatWindowRef = React.useRef(null);

            React.useEffect(() => {
                if (chatWindowRef.current) {
                    chatWindowRef.current.scrollTop = chatWindowRef.current.scrollHeight;
                }
            }, [messages]);

            const handleSendMessage = async () => {
                if (!inputValue.trim() || loading || conversationDone) return;

                const newMessages = [...messages, { sender: 'user', text: inputValue }];
                setMessages(newMessages);
                setInputValue('');
                setLoading(true);

                try {
                    const response = await fetch('http://localhost:5000/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ messages: newMessages }),
                    });

                    const data = await response.json();

                    if (data.success) {
                        setMessages(prev => [...prev, { sender: 'bot', text: data.reply }]);
                        if (data.document_ready) {
                            setConversationDone(true);
                            setTimeout(() => {
                                setMessages([INITIAL_MESSAGE]);
                                setConversationDone(false);
                            }, 8000); // 8-second delay before reset
                        }
                    } else {
                        setMessages(prev => [...prev, { sender: 'bot', text: `Ошибка: ${data.error}` }]);
                    }
                } catch (error) {
                    setMessages(prev => [...prev, { sender: 'bot', text: 'Не удалось подключиться к серверу.' }]);
                } finally {
                    setLoading(false);
                }
            };
            
            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file || loading || conversationDone) return;

                const formData = new FormData();
                formData.append('file', file);
                setLoading(true);

                try {
                    const response = await fetch('http://localhost:5000/api/upload', {
                        method: 'POST',
                        body: formData,
                    });
                    const data = await response.json();
                    if (data.success) {
                        setMessages(prev => [...prev, { sender: 'user', text: `Прикреплен файл: ${data.filename}` }]);
                    } else {
                        setMessages(prev => [...prev, { sender: 'bot', text: `Ошибка загрузки: ${data.error}` }]);
                    }
                } catch (error) {
                    setMessages(prev => [...prev, { sender: 'bot', text: 'Ошибка при загрузке файла.' }]);
                } finally {
                    setLoading(false);
                    e.target.value = null;
                }
            };

            return (
                <div className="container">
                    <div className="chat-container">
                        <div className="chat-window" ref={chatWindowRef}>
                            {messages.map((msg, index) => (
                                <div key={index} className={`message ${msg.sender}`}>
                                    <div className="avatar">{msg.sender === 'bot' ? 'Б' : 'П'}</div>
                                    <div 
                                        className="text-bubble"
                                        dangerouslySetInnerHTML={{ __html: msg.sender === 'bot' ? marked.parse(msg.text.replace(/\\n/g, '<br/>')) : msg.text }}
                                    ></div>
                                </div>
                            ))}
                        </div>
                        <div className="input-area">
                             <input
                                type="file"
                                id="file-input"
                                onChange={handleFileUpload}
                                disabled={loading || conversationDone}
                            />
                            <label htmlFor="file-input" className={`icon-btn ${loading || conversationDone ? 'disabled' : ''}`}>
                                <svg viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H13v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v11.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/></svg>
                            </label>
                            <textarea
                                className="form-control"
                                value={inputValue}
                                onChange={(e) => setInputValue(e.target.value)}
                                onKeyPress={(e) => {
                                    if (e.key === 'Enter' && !e.shiftKey) {
                                        e.preventDefault();
                                        handleSendMessage();
                                    }
                                }}
                                placeholder="Напишите сообщение..."
                                rows="1"
                                disabled={loading || conversationDone}
                            />
                            <button
                                className="icon-btn send-btn"
                                onClick={handleSendMessage}
                                disabled={loading || conversationDone}
                            >
                               <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
